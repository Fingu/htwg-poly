<!DOCTYPE html>
<html>
	<head>

		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

		<script>
		/* this script must run before Polymer is imported */
		window.Polymer = {
		  dom: 'shadow', //use shadow dom if possible
		  lazyRegister: true
		};
	  </script>

	  <link rel="import" href="htwg-objects/htwg-thumbnail/htwg-thumbnail.html">
	  <link rel="import" href="htwg-objects/htwg-thumbnail-tagfilter/htwg-thumbnail-tagfilter.html">
	  <link rel="import" href="htwg-objects/htwg-swipe-menu/htwg-swipe-menu.html">
	  <link rel="import" href="bower_components/iron-input/iron-input.html">
	  <link rel="import" href="htwg-objects/htwg-bubble-frame/htwg-bubble-frame.html">
  	  	<style is="custom-style">
		.wrapper{
			position: fixed;
			left: 0;
			bottom: 0;
		}
		htwg-bubble-frame {
			
		}
		.content-wrapper{
			float: left;
			display: inline-flex;
		}
		.row::after {
			content: "";
			clear: both;
			display: block;
			background: rgba(255,255,255,0);
		}
		[class*="col-"] {
			float: left;
			height: auto;
			min-height: 18px;
			position: relative;
		}

		.col-1 {width: 10%; min-width: 50px;}
		.col-2 {width: 20%; min-width: 100px;}
		.col-3 {width: 30%; min-width: 150px;}
		.col-4 {width: 40%; min-width: 200px;}
		.col-5 {width: 50%; min-width: 250px;}
		.col-6 {width: 60%; min-width: 300px;}
		.col-7 {width: 70%; min-width: 350px;}
		.col-8 {width: 80%; min-width: 400px;}
		.col-9 {width: 90%; min-width: 450px;}
		.col-10 {width: 100%; min-width: 500px;}
		</style>

	</head>

	<body>

		<htwg-bubble-frame>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-4 content">
					<p>
						<htwg-thumbnail-tagfilter></htwg-thumbnail-tagfilter>
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-2"></div>
				<div class="col-3 content">
					<htwg-thumbnail class="informatik" title="Informatik">
						<!--<htwg-thumbnail-textelement text-Caption="Angewandte Informatik" link="http://www.google.de" tags=' { "tag" : "Computer" , "tag1" : "Hacken" }'></htwg-thumbnail-textelement>-->
						<htwg-thumbnail-textelement text-Caption="Angewandte Informatik" link="http://www.google.de" tags=' ["computer" , "hacken"] '></htwg-thumbnail-textelement>
						<htwg-thumbnail-textelement text-Caption="Automobilinformatik" tags=' [ "auto" ,"motor" ]'></htwg-thumbnail-textelement>
						<htwg-thumbnail-textelement text-Caption="Gesundheitsinformatik" tags=' [ "medizin" ,"gesund" ]'></htwg-thumbnail-textelement>
						<htwg-thumbnail-textelement text-Caption="Wirtschaftsinformatik" tags=' [ "geld" ,"wirtschaft" ]'></htwg-thumbnail-textelement>
					</htwg-thumbnail>
				</div>
				<div class="col-3 content">
					<htwg-thumbnail class="architektur" title="Architektur und Gestaltung">
						<htwg-thumbnail-textelement text-Caption="Architektur" link="http://www.google.de" tags=' [ "bauen" ,"haus"]'></htwg-thumbnail-textelement>
						<htwg-thumbnail-textelement text-Caption="Kommunikationsdesign" tags=' [ "girls" ,"love" ,"fashion" ]'></htwg-thumbnail-textelement>
					</htwg-thumbnail>
				</div>
				<div class="col-2"></div>
			</div>
			<div class="row">
				<div class="col-2"></div>
				<div class="col-3 content">
					<htwg-thumbnail class="maschinenbau" title="Maschinenbau">
						<htwg-thumbnail-textelement text-Caption="Maschinenbau Konstruktion und Entwicklung" tags=' [ "entwicklung" ,"maschine" ]'></htwg-thumbnail-textelement>
						<htwg-thumbnail-textelement text-Caption="Maschinenbau Entwicklung und Produktion" tags=' [ "produktion" ,"entwicklung" ,"maschine" ]'></htwg-thumbnail-textelement>
						<htwg-thumbnail-textelement text-Caption="Verfahrens- und Umwelttechnik" tags=' [ "umwelt" ,"verfahren" ]'></htwg-thumbnail-textelement>
						<htwg-thumbnail-textelement text-Caption="Wirtschaftsingenieurwesen Maschinenbau" tags=' [ "wirtschaft" ,"maschine" ]'></htwg-thumbnail-textelement>
					</htwg-thumbnail>
				</div>
				<div class="col-3 content">
					<htwg-thumbnail class="bauingenieurwesen" title="Bauingenieurwesen">
						<htwg-thumbnail-textelement text-Caption="Bauingenieurwesen" link="http://www.google.de" tags=' ["bau" , "strasse"] '></htwg-thumbnail-textelement>
						<htwg-thumbnail-textelement text-Caption="Wirtschaftsingenieurwesen Bau" tags=' [ "wirtschaft" ,"bau" ]'></htwg-thumbnail-textelement>
						<htwg-thumbnail-textelement text-Caption="Umwelttechnik und Ressourcemanagement" tags=' [ "umwelt" ,"ressourcen" ]'></htwg-thumbnail-textelement>
					</htwg-thumbnail>
				</div>
				<div class="col-2"></div>
			</div>
		</htwg-bubble-frame>
		<div class="wrapper">
		<a href=".."><button>back</button></a>
		</div>

	</body>


</html>
