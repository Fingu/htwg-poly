<!DOCTYPE html>
<html>
	<head>

		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

		<script>
		/* this script must run before Polymer is imported */
		window.Polymer = {
		  dom: 'shadow', //use shadow dom if possible
		  lazyRegister: true
		};
	  </script>

	  <link rel="import" href="htwg-objects/htwg-menu-frame/htwg-menu-frame.html">
	  <link rel="import" href="htwg-objects/htwg-swipe-menu/htwg-swipe-menu.html">
	  <link rel="import" href="htwg-objects/htwg-swipe-element/htwg-swipe-element.html">


  	  	<style is="custom-style">
  	  	.backButton{
	  	  	position: fixed;
			left: 0;
			bottom: 0;
		}

          .swipemenu{
               width: 20px;
          }
		</style>

	</head>

	<body>
		<htwg-menu-frame>
		<htwg-swipe-menu class="swipemenu">
     			<htwg-swipe-element 
                    					  text-color="black"
                    					  text-size="17"
                                               link = "https://www.google.de">
                    		Google
                    </htwg-swipe-element>
                    <htwg-swipe-element 
                    					   text-color="black"
                    					   text-size="17"
                                                link = "https://www.facebook.de">
                    		Facebook
                    </htwg-swipe-element>
                    <htwg-swipe-element
                    					  text-color="black"
                    					  text-size="17"
                    					  active
                                               link = "http://www.golem.de">
                    		Golem
                    </htwg-swipe-element>
                    <htwg-swipe-element
                    					  text-color="black"
                    					  text-size="17"
                                               link = "https://www.youtube.de">
                    		Youtube
                    </htwg-swipe-element>
		</htwg-swipe-menu>


          <htwg-swipe-menu class="content">
                    <htwg-swipe-element 
                                          text-color="black"
                                          text-size="17">
                         Zeile 1
                    </htwg-swipe-element>
                    <htwg-swipe-element 
                                                text-color="black"
                                                text-size="17">
                              Zeile 2
                    </htwg-swipe-element>
                    <htwg-swipe-element
                                               text-color="black"
                                               text-size="17"
                                               active>
                              Zeile 3
                    </htwg-swipe-element>
                    <htwg-swipe-element
                                               text-color="black"
                                               text-size="17">
                              Zeile 4
                    </htwg-swipe-element>
                    <htwg-swipe-element
                                               text-color="black"
                                               text-size="17">
                              Zeile 5
                    </htwg-swipe-element>
          </htwg-swipe-menu>
		  		</htwg-menu-frame>


		<a href=".." class="backButton"><button style="background-color:red">back</button></a>

	</body>


</html>
