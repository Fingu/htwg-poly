		<script>
		/* this script must run before Polymer is imported */
		window.Polymer = {
		  dom: 'shadow', //use shadow dom if possible
		  lazyRegister: true
		};
		function openOverlay(studienart){
			if(studienart == "bachelor"){
				document.getElementById('BACHELOR').style.visibility = "visible";
				document.getElementById('MASTER').style.visibility = "hidden";
			}else if(studienart == "master"){
				document.getElementById('MASTER').style.visibility = "visible";
				document.getElementById('BACHELOR').style.visibility = "hidden";
			}
		}
	  </script>
