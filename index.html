  	  	<style is="custom-style" include="htwg-color htwg-grid htwg-font">

  	  		body{
  	  			overflow: hidden;
  	  		}

  	  	  	htwg-build-overlay-menu{
				position:absolute;
				right: 5%;
  	  		}
			.wrapper{
				float: left;
				display: inline-flex;
			}

			#filter{
				margin-left: 3vw;
				background-color: rgba(0,0,0,0);
			}

			htwg-bubble-frame {
				--bubble-color: var(--htwg-gray-80);
				--bubble-frame-image: url("images/home/home_01.jpg");
			}
	  	  	body{
	  	  		margin-top: 0px;
	  	  		margin-left: 0px;
	  	  		position: absolute;
  	  		}
  	  		htwg-window-container {
  	  			color: var(--htwg-white);
  	  		}

  	  		#login {
  	  			height: 80px;
  	  			width: 100px;
				cursor: pointer;
				position: fixed;
				left: 55px;
				bottom: 55px;
  	  		}

		</style>



	</head>

	<body>
		<htwg-build-overlay-menu>
		</htwg-build-overlay-menu>


		<htwg-window-container>
			<htwg-bubble-frame id="main">
				<div class="row" style="margin-top: 8%;">

					<div class="col-6 col-s-14 col-m-15 col-l-16"></div>

						<htwg-container-opener class="content" target="bewerbungContainer"><h2>Jetzt bewerben</h2></htwg-container-opener>
					</div>
				</div>


			</htwg-bubble-frame>
		</htwg-window-container>

		<a href="#"><img id="login" src="images/home/login_weiss.png"/></a>

		<script type="text/javascript">

		var number = 2;
			var myVar=setInterval(function(){
				currentObj = document.getElementById('main');
				currentObj.customStyle["--bubble-frame-image"] = 'url("images/home/home_0' + number + '.jpg")';
				currentObj.updateStyles();
				number++;
				if (number==4){
					number = 1;
				}
			}, 30000);
		</script>
