
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../htwg-font/htwg-font.html">

<dom-module id="htwg-dropdown">

  <template>
    <style is="custom-style" include="htwg-grid htwg-color htwg-font">

	    @-webkit-keyframes fadeIn {
		    from { opacity: 0; }
		      to { opacity: 1; }
		}  
		@keyframes fadeIn {
		    from { opacity: 0; }
		      to { opacity: 1; }
		}

		/* Dropdown Button */
		.dropbtn {
		    color: white;
		    padding: 16px;
		    border: none;
		    cursor: pointer;
		}

		/* The container <div> - needed to position the dropdown content */
		.dropdown {
		    position: relative;
		    display: inline-block;
		}

		/* Dropdown Content (Hidden by Default) */
		.dropdown-content {
		    display: none;
		    position: absolute;
		    background-color: rgba(255,255,255,0.5);
			width: 100%;
			z-index: 9001;
		}

		.dropdown-content-mobile {
		    display: none;
			width: 100%;
			-webkit-animation: fadeIn 2s;
    		animation: fadeIn 2s;
		}

		/* Links inside the dropdown */
		::content a {
		    padding: 12px 16px;
		    text-decoration: none;
		    display: block;
		}

		/* Change color of dropdown links on hover */
		::content a:hover {color: black}


    	@media(min-width: 1001px){ /*  Laptopsize*/
			/* Show the dropdown menu on hover */
			.dropdown:hover .dropdown-content {
			    display: block;
			}

			.dropdown:hover{
				background-color: rgba(255,255,255,0.5);
			}
			.dropdown {
			    margin-left: 4%;
			}
		}

    	@media(max-width: 1001px){ /*  Laptopsize*/
    		::content a{
    			padding: 6px 25px;
    		}
    		::content a:before{
    			content: "-";
    			margin-right: 6px;
    		}
    		.dropdown{
    			padding-top: 20px;
    			padding-bottom: 20px;
    		}
	  		.dropbtn{
    			padding: 0px;
    		}
			.dropdown {
			    margin-left: 0%;
			}
		}


    </style>

		<div class="dropdown">
		 	<content class="dropbtn" on-tap="openMenu" select="htwg-overlay-menuitem"></content>
		  <div class="dropdown-content" id="dropdowncontent">
		    <content></content>
	      </div>
		</div>

  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-dropdown',

    properties: {
      title: {
        type: String,
        value: "Titel"
      }
    },

    attached: function(){
		var that = this;

    },
    openMenu: function(){
    	if (!window.matchMedia("(min-width: 1001px)").matches) {
    		this.$.dropdowncontent.className = "dropdown-content-mobile";
	    	if( this.$$(".dropdown-content-mobile").style.display == "list-item"){
	    		 this.$$(".dropdown-content-mobile").style.display = "none";
	    	}else{
	    		this.$$(".dropdown-content-mobile").style.display = "list-item";
	    	}
    	}else{
    		this.$.dropdowncontent.className = "dropdown-content";
    	}
    },
    selected: function(){
    	alert("selected");
    }

  });
</script>
