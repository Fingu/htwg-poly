
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="htwg-objects/htwg-font/htwg-font.html">

<dom-module id="htwg-dropdown">

  <template>
    <style is="custom-style" include="htwg-grid htwg-color htwg-font">
		/* Dropdown Button */
		.dropbtn {
		    color: white;
		    padding: 16px;
		    border: none;
		    cursor: pointer;
		}

		/* The container <div> - needed to position the dropdown content */
		.dropdown {
		    position: relative;
		    display: inline-block;
		}

		/* Dropdown Content (Hidden by Default) */
		.dropdown-content {
		    display: none;
		    position: absolute;
		    background-color: rgba(255,255,255,0.5);
			width: 100%;
			z-index: 9001;
		}

		/* Links inside the dropdown */
		::content a {
		    color: white;
		    padding: 12px 16px;
		    text-decoration: none;
		    display: block;
		}

		/* Change color of dropdown links on hover */
		::content a:hover {color: black}

		/* Show the dropdown menu on hover */
		.dropdown:hover .dropdown-content {
		    display: block;
		}

		.dropdown:hover{
			background-color: rgba(255,255,255,0.5);
		}


    </style>

		<div class="dropdown">
		 <div class="dropbtn" on-tap="openMenu">
		 	<content select="htwg-overlay-menuitem"></content>
		 </div>
		  <div class="dropdown-content" id="dropdowncontent">
		    <content select="a"></content>
		  </div>
		</div>

  </template>

</dom-module>

<script>
  Polymer({

    properties: {
      title: {
        type: String,

</script>
