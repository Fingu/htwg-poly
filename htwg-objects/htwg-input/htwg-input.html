
<link rel="import" href="../../bower_components/polymer/polymer.html">

<meta name="viewport" content="width=device-width, initial-scale=1">

<dom-module id="htwg-input">
  <template>
    <style>
      input {
          border: 0;
          outline: 0;
          background: transparent;
    		  width: 100%;
    		  min-width: 1000pt;
          color: white;
          opacity: 0.8;
          font-family: MarkProBlack;
          font-size: 120pt;
          line-height: 156pt;
       }
     @media (min-width: 375px){ /*378 x 667 IPhone*/
       input {
        font-size: 10pt;
        line-height: 116pt;
        }
    }      
    @media (min-width: 768px){ /*768 x 1024 IPad*/
      input {
        font-size: 50pt;
        line-height: 136pt;
        }
    }

    @media(min-width: 1000px){ /*  Laptopsize*/
      input {
        font-size: 120pt;
        line-height: 156pt;
      }
    }




       ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
          opacity: 0.8;
        }
        ::-moz-placeholder { /* Firefox 19+ */
          opacity: 0.8;        
        }
        :-ms-input-placeholder { /* IE 10+ */
         opacity: 0.8;
        }
        :-moz-placeholder { /* Firefox 18- */
         opacity: 0.8;
        }

    </style>

    <input class="custominput" pattern="[a-z]" on-input="valchanged" id="input" placeholder="suchen"></input>

  </template>
</dom-module>

<script>
 Polymer({
    is: 'htwg-input',
    properties: {
      value: {
        type: String,
        value: "",
        observer: "_valueobserver"
      },
      //width of input in unit: vw
      inputwidth: {
        type: Number,
        value: 15
      },
      //fontsize of text in input in unit: pt
      inputfontsize: {
        type: Number,
        value: 15
      },
      // Array with Proposes ( user types ac -> Proposes p.e.: ACtual AChtung AC-anlage,... )
      proposes: {
        type: Array,
        value: []
      }
    },
    attached: function(){

      //Set the width and the style
      //this.$$(".custominput").style.width = this.inputwidth + "vw";
      //this.$$(".custominput").style.fontSize = this.inputfontsize + "pt";

      var inputs = this.$.input;
          inputs.value = inputs.getAttribute('data-placeholder');
          inputs.addEventListener('focus', function() {
              if (this.value == this.getAttribute('data-placeholder')) {
//Todo: Hier Tagvoschl√§ge suchen und in this.value klatschen
                  this.value = '';
              }
          });
          inputs.addEventListener('blur', function() {
              if (this.value == '') {
                  this.value = this.getAttribute('data-placeholder');
              }
          });
    },
    valchanged: function(){
      var inputValue = this.$.input.value;
      this.value = inputValue;
    },
    _valueobserver: function(){
      this.$.input.value = this.value;
    }
  });
</script>
