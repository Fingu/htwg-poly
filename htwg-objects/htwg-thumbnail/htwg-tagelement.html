
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-tagelement">

  <style>
      .container-rounded{
        width: 10vw;
        min-width: 160px;
        height: 30px; 
        color: white;
      }
      .container-rounded span{
        cursor: pointer;
        float: right;
      }

  </style>

  <template>
   <div id="container" class="container-rounded">
    #{{text}}<span id="close" on-tap="delete">x</span>
   </div>

  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-tagelement',

    properties: {
      text:{
        type: String,
        value: "default"
      }
    },
    delete: function(){
      document.getElementsByTagName("htwg-thumbnail-tagfilter")[0].deleteTag(this)
    }

  });
</script>
