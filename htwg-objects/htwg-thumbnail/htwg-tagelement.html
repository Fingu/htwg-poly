
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-tagelement">

  <style>
      .container-rounded{
        width: 10vw;
        min-width: 160px;
        height: 30px; 
        color: white;
        display: inline;
        cursor: pointer;
        white-space: nowrap;
        padding-left: 5px;
        padding-bottom: 10px;
      }

      .delete{
        cursor: pointer;
        color: red;
        display: inline;
        padding-left: 10px;
      }

  </style>

  <template>
   <div id="container" class="container-rounded tag">
    #{{text}}   <p class="delete" on-tap="delete">x</p>
   </div>

  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-tagelement',

    properties: {
      text:{
        type: String,
        value: "default"
      }
    },
    delete: function(){
      this.fire('deleteTag', {elem: this});
    }

  });
</script>
