
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-tagelement">

  <style>
      .container-rounded{
          border-radius: 25px;
        background-color: var(--htwg-thumbnail-background-color,grey);
        padding: 5px; 
        width: 50px;
        height: 30px; 
        margin: 5px;
        cursor: pointer;
      }
      .wrapper{
        display: inline;
        overflow: hidden;
        white-space: nowrap;
      }
  </style>

  <template>
   <div id="container" class="container-rounded" on-tap="delete">
    #{{text}} x
   </div>

  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-tagelement',

    properties: {
      text:{
        type: String,
        value: "default"
      }
    },
    delete: function(){
      document.getElementsByTagName("htwg-thumbnail-tagfilter")[0].deleteTag(this)
    }

  });
</script>
