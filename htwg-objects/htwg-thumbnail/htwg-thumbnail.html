
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../htwg-textelement/htwg-textelement.html">

<dom-module id="htwg-thumbnail">

<style type="text/css">
  .container-rounded{
      border-radius: 25px;
    background: #73AD21;
    padding: 20px; 
    width: 200px;
    height: 150px; 
  }
  #title {
    opacity: 1;
}
#title:hover {
    opacity: 0;
}
</style>

  <template>
  <div id="container" class="container-rounded" on-tap="tapFunction" on-mouseover="fadeOut" on-mouseout="fadeIn">
    <p id="title">{{title}}</p>
    <div id="content">
      <content></content>
    </div>
  </div>

    
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-thumbnail',

    properties: {
      textColor: {
        type: String,
        value: "black"
      },
      textSize: { 
        type: Number,
        value: 10
      },
      textFamily:{
        type: String,
        value: "Arial"
      },
      active: {
        type: Boolean,
        value: false
      },
      display: {
        type: Boolean,
        value: false
      },
      title: {
        type: String,
        value: "Title"
      }
    }, fadeIn: function(){
        this.active = true;
        //this.$.title.style.display = "block";
        this.$.title.style.opacity = 1;
        this.$.title.style.transition = "ease-in 0.5s";
        this.$.content.style.opacity = 0;
        this.$.content.style.transition = "ease-out 0.5s";
        //this.$.content.style.display = "none";
    }, fadeOut: function(){
        this.active = false;
        //this.$.title.style.display = "none";
        this.$.title.style.opacity = 0;
        this.$.title.style.transition = "ease-out 0.5s";
        this.$.content.style.opacity = 1;
        this.$.content.style.transition = "ease-in 0.5s";
        //this.$.content.style.display = "block";
    }, tapFunction: function(){
      if (!this.active){
        this.fadeIn();
      } else {
        this.fadeOut();
      }
    },
    attached:function(){
      this.$.content.style.opacity = 0;
    }

  });
</script>
