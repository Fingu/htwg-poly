
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-thumbnail-textelement">

  <style is="custom-style">
  a{
    text-decoration: none;
    color: black;
  }
  </style>

  <template>
  <div>
   <li><a href={{link}} id ="text">{{textCaption}}</a></li>
  </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-thumbnail-textelement',

    properties: {
      textColor: {
        type: String,
        value: "black"
      },
      textSize: { 
        type: Number,
        value: 10
      },
      textFamily:{
        type: String,
        value: "Arial"
      },
      textCaption:{
        type: String,
        value: "Text"
      },
      link:{
        type: String,
        value: "#"
      },
      active:{
        type: Boolean,
        value: false,
        observer: '_activeChanged'
      },
      tags:{
        type: Array,
        value: [] 
      }
    },

    _activeChanged: function(){
      if(this.active){
        this.$.text.style.background = "yellow";
      }else{
        this.$.text.style.background = 'transparent';
      }
    }
  });
</script>
