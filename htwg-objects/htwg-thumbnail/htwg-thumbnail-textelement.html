
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-thumbnail-textelement" attributes="filter">

  <style>

    a{
      text-decoration: none;
      color: black;
      font-size: 5pt;
      text-rendering:optimizeLegibility 
    }

   @media (min-width: 375px){ /*378 x 667 IPhone*/
       a{
        font-size: 5pt;
       }
    }      
    @media (min-width: 768px){ /*768 x 1024 IPad*/
       a{
        font-size: 15pt;
       }
    }

    @media(min-width: 1000px){ /*  Laptopsize*/
       a{
        font-size: 20pt;
       }
    }

      a:hover   { text-shadow: 1px 1px 0px black;}

  </style>

  <template>
  <div class="wrapper">
   <li><a href={{link}} id ="text">{{textCaption}}</a></li>
  </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-thumbnail-textelement',

    properties: {
      textCaption:{
        type: String,
        value: "Text"
      },
      link:{
        type: String,
        value: "#"
      },
      active:{
        type: Boolean,
        value: true,
        observer: '_activeChanged'
      },
      tags:{
        type: Array,
        value: [] 
      }
    },

    _activeChanged: function(){

      if(this.active){
        this.$.text.style.opacity = 1;
      }else{
        this.$.text.style.opacity = 0.2;
      }
    },

    checktag: function(tag){
      //doSomething
    },
  });
</script>
