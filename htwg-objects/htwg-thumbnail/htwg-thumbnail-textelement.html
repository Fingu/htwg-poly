
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-thumbnail-textelement" attributes="filter">

  <style>
  a{
    text-decoration: none;
    color: black;
  }
      a:hover   { text-shadow: 1px 1px 0px black;}

  </style>

  <template>
  <div>
   <li><a href={{link}} id ="text">{{textCaption}}</a></li>
  </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-thumbnail-textelement',

    properties: {
      textCaption:{
        type: String,
        value: "Text"
      },
      link:{
        type: String,
        value: "#"
      },
      active:{
        type: Boolean,
        value: true,
        observer: '_activeChanged'
      },
      tags:{
        type: Array,
        value: [] 
      }
    },

    _activeChanged: function(){

      if(this.active){
        this.$.text.style.opacity = 1;
      }else{
        this.$.text.style.opacity = 0.2;
      }
    },

    checktag: function(tag){
      //doSomething
    },
  });
</script>
