
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-menu">

  <style type="text/css" include="htwg-grid htwg-color htwg-font">

  .menuClass{
    background: rgba(255, 255, 255, 0.5);
    position: fixed;
    width: 100%;
    height: 40px;
    top: 0px;
    left: 0px;
    cursor: pointer;
    z-index: 99;
  }

  @media(min-width: 1001px){ /*  Laptopsize*/
  	.menuClass{
      background: rgba(255, 255, 255, 0.5);
  	}
  }

  @media(max-width: 1000px){ /*  Laptopsize*/
    .contentMenuClass{
      visibility: hidden;
    }

    .menuClass{
      background: transparent;
    }
  }

  .contentMenuClass{
    display: inline-block;
    text-align: center;
    position: fixed;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  ul {
    list-style-type: none;
  }

  </style>

  <template>

    <div class="menuClass" id="menu">
      <ul id="MenuList">
          <div class="contentMenuClass">
            <content select="htwg-menuelement" id="mycontent"></content>
          </div>
          <content select="htwg-overlay-menu"></content>
          <content select="htwg-build-overlay-menu"></content>
      </ul>
    </div>
    
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-menu',

    properties: {
      height: {
        type: Number,
        value: 2
      }
    },

    attached: function(){
      $('a[href^="#"]').on('click',function (e) {
        e.preventDefault();

        var target = this.hash;
        var $target = $(target);

        $('html, body').stop().animate({
            'scrollTop': $target.offset().top
        }, 900, 'swing', function () {
            window.location.hash = target;
        });
      });
    }

  });
</script>
