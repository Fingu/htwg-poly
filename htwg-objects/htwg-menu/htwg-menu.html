
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-menu">

  <template>

    <style type="text/css">
    .menuClass{
      background: rgba(255, 255, 255, 0.5);
      position: fixed;
      width: 100%;
      height: 40px;
      top: 0px;
      left: 0px;
      cursor: pointer;
      z-index: 99;
    }

    @media(min-width: 1000px){ /*  Laptopsize*/
    	.menuClass{
    		height: 70px;
    	}
    }

    @media (min-width: 768px){ /*768 x 1024 IPad*/
    	.menuClass{
    		height: 60px;
    	}
    }

    @media (min-width: 375px){ /*378 x 667 IPhone*/
    	.menuClass{
    		height: 50px;
    	}
    }

    .contentClass{
      display: inline-block;
      text-align: center;
      position: fixed;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    ul {
      list-style-type: none;
    }
    </style>

    <div class="menuClass" id="menu">
      <ul id="MenuList">
          <div class="contentClass">
            <content select="htwg-menuelement"  id = "mycontent"></content>
          </div>
          
          <content select="htwg-overlay-menu"></content>
      </ul>
    </div>
    
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-menu',

    properties: {
      height: {
        type: Number,
        value: 2
      }
    },
    attached: function(){
      //this.$.menu.style.height = this.height + "vh";
        $('a[href^="#"]').on('click',function (e) {
          e.preventDefault();

          var target = this.hash;
          var $target = $(target);

          $('html, body').stop().animate({
              'scrollTop': $target.offset().top
          }, 900, 'swing', function () {
              window.location.hash = target;
          });
      });
    }

  });
</script>
