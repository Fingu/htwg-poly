
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../htwg-grid/htwg-grid.html">

<dom-module id="htwg-toast">

  <style include="htwg-grid">

  .toastwrapper{
    position: fixed;
    bottom: 0px;
    width: 100%;
    background-color: var(--overlay-color, rgba(255, 56, 0, 0.9));
    color: black;
    z-index: 999;
    visibility: hidden;
    opacity: 0;
    border-radius: 5px;

  }
  .contentclass{
    position: relative;
    text-align: center;  
  }

  </style>

  <template>
    <div class="toastwrapper" id="TOASTWRAPPER">
      <div class="contentclass">
        <p>{{text}}</p>
      </div>
    </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-toast',

    properties: {
      text: {
        type: String,
        value: ""
      },
      open: {
        type: Boolean,
        value: false,
        observer: "_openchanged"
      },
      timeout: {
        type: Number,
        value: 4000
      }
    },
    openfkt: function(){
      this.$.TOASTWRAPPER.style.visibility = "visible";
      this.$.TOASTWRAPPER.style.transition = "opacity 0.5s linear";
      this.$.TOASTWRAPPER.style.opacity = 1;

      that=this;
      setTimeout(function(){
          that.closefkt();
      }, this.timeout);
    },
    closefkt: function(){
      this.$.TOASTWRAPPER.style.opacity = 0;   

      that = this;
      setTimeout(function(){
          that.$.TOASTWRAPPER.style.visibility = "hidden";
      }, 500);
    
      this.open = false;
    },
    _openchanged: function(){
      if(this.open == true){
        this.openfkt();
      }
    }
  
  });
</script>
