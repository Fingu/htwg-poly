
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../htwg-thumbnail-textelement/htwg-thumbnail-textelement.html">

<dom-module id="htwg-window-container">

  <template>

    <style type="text/css">
        .container{
          height: 100vh;
          width: 100vw;
          margin-top: 0px;
          border: groove;
        }
        .contentclass{
          position: relative;
          top: 10vh;

        }
    </style>
    
    <div class="container" id="window_container">
      <div class="contentclass">
        <content>
          
        </content>
      </div>
    </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-window-container',

    properties: {
      backgroundImage: {
        type: String,
        value: ""
      }
    },
    attached: function(){
      this.$.window_container.style.background = "url("+this.backgroundImage+")";
      this.$.window_container.style.backgroundSize = "100vw 100vh";
    }

  });
</script>
