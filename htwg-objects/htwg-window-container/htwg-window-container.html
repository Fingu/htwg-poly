
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-window-container">

  <template>

    <style type="text/css">
        .container{
          width: 100vw;
          margin-top: 0px;
          background: var(--container-background);
          background-size: 100% 100%;
        }
        .contentclass{
          position: relative;
          top: 0vh;
		      height: 100%;
        }
    </style>
    
    <div class="container" id="window_container">
      <div class="contentclass">
        <content>
        </content>
      </div>
    </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-window-container',

    properties: {
      backgroundImage: {
        type: String,
        value: ""
      }
    },
    attached: function(){
      //this.$.window_container.style.background = "url("+this.backgroundImage+")";
      //this.$.window_container.style.backgroundSize = "100vw 100vh";
	  
	  this.computeHeight();
	  var that = this;
	  window.addEventListener("resize", function() { that.computeHeight(); });
    },
	
	computeHeight: function() {
		var columns = 0;
		var width = window.innerWidth;
		var height = window.innerHeight;
		if(width < 600) {
			columns = 8;
		} else if(width < 768) {
			columns = 12;
		} else if(width < 1920) {
			columns = 16;
		} else {
			columns = 24;
		}
	    this.$.window_container.style.height = (height - (height % (width / columns)) + (width / columns)) + "px";
	}

  });
</script>
