
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../htwg-thumbnail-textelement/htwg-thumbnail-textelement.html">

<dom-module id="htwg-overlay-menu">

  <template>

    <style type="text/css">

      .overlay {
        height: 0%;
        width: 100%;
        position: fixed;
        z-index: 100;
        top: 0;
        left: 0;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0, 0.8);
        overflow-x: hidden;
        transition: 0.7s;
      }

      #burger {
        position: absolute;
        top: 3%;
        right: 3%;
        font-size: 3em;
        cursor: pointer;
      }

    </style>

  <span id="burger" on-tap="openNav">â˜°</span>

  <div id="navbar" class="overlay">
      <content></content>
  </div>
    
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-overlay-menu',

    properties: {
    }, 
    tapFunction: function(){
      if (!this.active){
        this.fadeIn();
      } else {
        this.fadeOut();
      }
    }, 
    attached:function(){
    }, 
    openNav: function(){
      this.$.navbar.style.height = "100%";
      this.$.burger.style.display = "none";
    }, 
    closeNav: function(){
      this.$.navbar.style.height = "0%";
      this.$.burger.style.display = "";
    }


  });
</script>
