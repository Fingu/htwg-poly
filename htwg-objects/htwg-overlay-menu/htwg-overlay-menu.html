
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../htwg-thumbnail-textelement/htwg-thumbnail-textelement.html">

<dom-module id="htwg-overlay-menu">

  <template>

    <style type="text/css">

      .overlay {
        height: 0%;
        width: 100%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0, 0.8);
        overflow-x: hidden;
        transition: 0.5s;
      }

      .overlay-content {
        position: relative;
        top: 3%;
        width: 100%;
        text-align: center;
        margin-top: 30px;
      }

      .menubar a {
          padding: 8px;
          text-decoration: none;
          font-size: 24pt;
          color: white;
          display: inline;
          transition: 0.3s;
      }

      .menubar img {
          position: absolute;
          width: 80px;
          height: 80px;
          top: 3%;
          left: 2%;
      }

      .menubar{
        margin-left: 100px;
      }

      .overlay a:hover  {
          color: grey;
      }

      .closebtn {
          position: absolute;
          top: 3%;
          right: 2%;
          font-size: 60px !important;
      }

    </style>

  <span style="font-size:30px;cursor:pointer" on-tap="openNav">☰</span>
  
  <div id="navbar" class="overlay">
    <div class="overlay-content">
          <div class="menubar">
            <img src="htwg-logo.png" alt="picture not found"></img>
            <a href="#">Hochschule</a>
            <a class="dot"> &middot; </a>
            <a href="#">Studiengänge</a>
            <a class="dot"> &middot; </a>
            <a href="#">Veranstaltung</a>
            <a class="dot"> &middot; </a>
            <a href="#">Konstanz</a>
            <a class="dot"> &middot; </a>
            <a class="last" href="#">Grenzenlos studieren</a>
            <a class="closebtn" on-tap="closeNav">×</a>
          </div>
          <div class="menucontent">
          </div>
    </div>
  </div>
    
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-overlay-menu',

    properties: {
      textColor: {
        type: String,
        value: "black"
      },
      title: {
        type: String,
        value: "open"
      }

    }, tapFunction: function(){
      if (!this.active){
        this.fadeIn();
      } else {
        this.fadeOut();
      }
    }, 
    attached:function(){
    }, 
    openNav: function(){
      this.$.navbar.style.height = "100%";
    }, 
    closeNav: function(){
      this.$.navbar.style.height = "0%";
    }

  });
</script>
