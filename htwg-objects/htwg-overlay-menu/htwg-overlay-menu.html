
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../htwg-thumbnail/htwg-thumbnail-textelement.html">

<dom-module id="htwg-overlay-menu">

  <template>

    <style type="text/css">

      .overlay {
        height: 0%;
        width: 100%;
        position: fixed;
        z-index: 100;
        top: 0;
        left: 0;
        background-color: var(--overlay-color, rgba(0,0,0, 0.8));
        overflow-x: hidden;
        transition: 0.7s;
      }

      .burger {
        position: absolute;
        top: 3%;
        right: 3%;
        font-size: 3em;
        cursor: pointer;
        color: var(--overlay-color, rgba(0,0,0, 0.8));
        z-index: 101;
      }

      .open {
        color: white;
      }

    </style>

  <span class="burger" on-tap="changeNav">☰</span>

  <div id="navbar" class="overlay">
      <content></content>
  </div>
    
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-overlay-menu',

    properties: {
      active: {
        type: Boolean,
        value: false
      }
    }, 
    attached:function(){

    }, 
    changeNav: function(){
      if (!this.active){
        this.$.navbar.style.height = "100%";
        this.$$(".burger").textContent = "X";
        this.$$(".burger").classList.add("open");
        this.active = true;
      } else {
        this.$.navbar.style.height = "0%";
        this.$$(".burger").classList.remove("open");
        this.$$(".burger").textContent = "☰";
        this.active = false;
      }
    }


  });
</script>
