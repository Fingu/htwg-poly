
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../htwg-thumbnail-textelement/htwg-thumbnail-textelement.html">

<dom-module id="htwg-overlay-menu">

  <template>

    <style type="text/css">


      .overlay {
        height: 0%;
        width: 100%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0, 0.8);
        overflow-x: hidden;
        transition: 0.7s;
      }

      .overlay-content {
        position: relative;
        top: 10%;
        line-height: 80px;
        width: 100%;
        text-align: left;
        vertical-align: middle;
      }

      .overlay a:hover  {
          color: grey;
      }

      .menubar{
        margin-left: 200px;
      }

      .menubar a {
          padding: 8px;
          text-decoration: none;
          color: white;
          display: inline;
          transition: 0.3s;
          font-size: 2em;
      }

      #navbar img {
          position: absolute;
          width: 80px;
          height: 80px;
          top: 10%;
          left: 60px;
      }

      .closebtn {
          position: absolute;
          color: white;
          top: 3%;
          right: 3%;
          font-size: 4em;
          cursor: pointer;
      }

      #burger {
        position: absolute;
        top: 3%;
        right: 3%;
        font-size: 3em;
        cursor: pointer;
      }

    </style>

  <span id="burger" on-tap="openNav">☰</span>
  
  <div id="navbar" class="overlay">
    <a class="closebtn" on-tap="closeNav">x</a>
    <img src="htwg-logo.png" alt="picture not found" style="width:80px;height:80px"></img>
    <div class="overlay-content">
          <div class="menubar">
            <a href="#">Hochschule</a>
            <a class="dot"> &middot; </a>
            <a href="#">Studiengänge</a>
            <a class="dot"> &middot; </a>
            <a href="#">Veranstaltung</a>
            <a class="dot"> &middot; </a>
            <a href="#">Konstanz</a>
            <a class="dot"> &middot; </a>
            <a class="last" href="#">Grenzenlos studieren</a>
            
          </div>
          <div class="menucontent">
          </div>
    </div>
  </div>
    
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-overlay-menu',

    properties: {
      textColor: {
        type: String,
        value: "black"
      },
      title: {
        type: String,
        value: "open"
      }

    }, tapFunction: function(){
      if (!this.active){
        this.fadeIn();
      } else {
        this.fadeOut();
      }
    }, 
    attached:function(){
    }, 
    openNav: function(){
      this.$.navbar.style.height = "100%";
      this.$.burger.style.display = "none";
    }, 
    closeNav: function(){
      this.$.navbar.style.height = "0%";
      this.$.burger.style.display = "";
    }

  });
</script>
