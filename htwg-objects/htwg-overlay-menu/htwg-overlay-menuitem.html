
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-overlay-menuitem">

  <template>

    <style type="text/css">

      span {
        margin-left: 4%;
        font-size: 24pt;
        color: white;
        vertical-align: middle;
        display: inline;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      span:hover {
        color: grey;
        cursor: pointer;
      }

    </style>

      <span on-tap="openLink">
      <content></content>
      </span>
    
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-overlay-menuitem',

    properties: {
      link: {
        type: String,
        value: ""
      }

    }, openLink: function(){
      if (this.link != ""){
        window.open(this.link, "_self");
      }
    }

  });
</script>
