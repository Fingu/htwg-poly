
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-overlay-menuitem">

  <template>

    <style type="text/css">

      .mycontent {
        margin-left: 4%;
        font-size: 24pt;
        color: white;
        vertical-align: middle;
        display: inline;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .mycontent:hover {
        color: grey;
        cursor: pointer;
      }

      li{
		    display: inline;
		}

    @media(min-width: 1001px){ /*  Laptopsize*/
      li{
		    display: inline;
		}
    }
	@media(max-width: 1000px){ /*  Laptopsize*/
      li{
		    display: list-item;
		}
	  .mycontent {
	  	display: block;
	  	margin-left: 0%;
	  }
    }

    </style>

      <div class="mycontent" on-tap="openLink">
      <li><content></content></li>
      </div>
    
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-overlay-menuitem',

    properties: {
      link: {
        type: String,
        value: ""
      }

    }, openLink: function(){
      if (this.link != ""){
        window.open(this.link, "_self");
      }
    }

  });
</script>
