
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../htwg-thumbnail-textelement/htwg-thumbnail-textelement.html">

<dom-module id="htwg-overlay-menubar">

  <template>

    <style type="text/css">

      .overlay-content {
        line-height: 80px;
        width: 100%;
        text-align: left;
        vertical-align: middle;
        margin: 5%;
      }

      .closebtn {
          position: absolute;
          right: 3%;
          top: 3%;
          color: white;
          font-size: 4em;
          cursor: pointer;
      }

    </style>
  
    <div class="overlay-content">
      <img src="{{logo}}" alt="picture not found" style="width:80px;height:80px"></img>
        <content></content>
       <a class="closebtn" on-tap="closeNav">x</a>
    </div>
    
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-overlay-menubar',

    properties: {
      logo: {
        type: String,
        value: ""
      },
      path: {
        type: String,
        value: ""
      },
    },
    closeNav: function(){
      this.$.navbar.style.height = "0%";
      this.$.burger.style.display = "";
    }

  });
</script>
