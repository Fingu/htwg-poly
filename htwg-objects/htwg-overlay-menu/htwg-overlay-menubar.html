
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../htwg-thumbnail-textelement/htwg-thumbnail-textelement.html">

<dom-module id="htwg-overlay-menubar">

  <template>

    <style type="text/css">

      .overlay-content {
        width: 100%;
        margin-top: 5%;
        margin-left: 5%;
        margin-right: 5%;
        border-bottom: 2px solid white;
        max-width: 90%;
      }

      .closebtn {
          color: white;
          position: relative;
          right: 0;
          font-size: 4em;
          cursor: pointer;
          vertical-align: top;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }

      img {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

    </style>
  
    <div class="overlay-content">
      <img src="{{logo}}" alt="picture not found" style="width:80px;height:80px"></img>
        <content></content>
       <a class="closebtn" on-tap="closeNav">x</a>
    </div>
    
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-overlay-menubar',

    properties: {
      logo: {
        type: String,
        value: ""
      },
      path: {
        type: String,
        value: ""
      },
    },
    closeNav: function(){
      navbar = document.getElementsByTagName('htwg-overlay-menu');
      navbar[0].closeNav();
    }

  });
</script>
