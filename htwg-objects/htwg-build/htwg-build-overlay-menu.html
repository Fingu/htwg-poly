</dom-module>

<script>
  Polymer({
    is: 'htwg-build-overlay-menu',

    openOverlay: function(e){
    	var studienart = e.target.textContent;
		if(studienart == "Bachelor"){
			this.$.BACHELOR.style.display = "block";
			this.$.MASTER.style.display = "none";
			this.$.TAGFILTER.style.display = "block";
		}else if(studienart == "Master"){
			this.$.MASTER.style.display = "block";
			this.$.BACHELOR.style.display = "none";
			this.$.TAGFILTER.style.display = "block";
		}
	}
  });

</script>
