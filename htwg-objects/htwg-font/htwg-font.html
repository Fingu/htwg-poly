<dom-module id="htwg-font">
  <template>
    <style is="custom-style">

			body {
				font-family: MarkPro;
				font-size: 14pt;	
				-webkit-hyphens: auto;
			    -moz-hyphens: auto;
			    -ms-hyphens: auto;
			    hyphens: auto;
			}
			h1 {
				font-family: MarkProBlack;
				font-size: 90pt;
				-webkit-user-select: none;
			    -moz-user-select: none;
			    -ms-user-select: none;
			    user-select: none;
			}
			h2 {
				font-family: MarkProBold;
				font-size: 29pt;
		        -webkit-user-select: none;
		        -moz-user-select: none;
		        -ms-user-select: none;
		        user-select: none;
			}
			h3 {
				font-family: MarkProBold;
				font-size: 17pt;
			}
			span, h1, h2, h3, p {
				margin: 0%;
				display: block;
			}
			a {
				font-family: MarkPro;
			    text-decoration: none;
			}
			
			.title{
				opacity: 0.4;
			}
			@font-face {
				font-family: MarkPro;
				src: url("../fonts/MarkPro.otf") format("opentype");
			}

			@font-face {
				font-family: MarkProBlack;
				src: url("../fonts/MarkPro-Black.otf") format("opentype");
			}

			@font-face {
				font-family: MarkProBold;
				src: url("../fonts/MarkPro-Bold.otf") format("opentype");
			}

			/*for large screen*/
			@media only screen and (max-width: 1920px) {
				h1 {
					font-size: 70pt;
				}
				h2 {
					font-size: 25pt;
				}
				h3 {
					font-size: 17pt;
				}

			}


			/*for desktop*/
			@media only screen and (max-width: 768px) {
				h1 {
					font-size: 50pt;
				}
				h2 {
					font-size: 22pt;
				}
				h3 {
					font-size: 16pt;
				}
			}

			/*for tablet*/
			@media only screen and (max-width: 600px) {
				h1 {
					font-size: 30pt;
				}
				h2 {
					font-size: 20pt;
				}
				h3 {
					font-size: 15pt;
				}

			}


		

		
    </style>
  </template>
</dom-module>
