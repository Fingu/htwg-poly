<dom-module id="htwg-font">
  <template>
    <style is="custom-style">

			body {
				font-family: MarkPro;
				font-size: 14pt;
				line-height: 24pt;
			}
			h1 {
				font-family: MarkProBlack;
				font-size: 136pt;
				line-height: 150pt;
				-webkit-user-select: none;
			    -moz-user-select: none;
			    -ms-user-select: none;
			    user-select: none;
			}
			h3 {
				font-family: MarkProBold;
				font-size: 29pt;
				line-height: 35pt;
		        -webkit-user-select: none;
		        -moz-user-select: none;
		        -ms-user-select: none;
		        user-select: none;
			}
			span, h1, h3, p {
				padding-left: 10%;
				padding-right: 10%;
				display: block;
			}
			.title{
				opacity: 0.4;
			}
			@font-face {
				font-family: MarkPro;
				src: url("../fonts/MarkPro.otf") format("opentype");
			}

			@font-face {
				font-family: MarkProBlack;
				src: url("../fonts/MarkPro-Black.otf") format("opentype");
			}

			@font-face {
				font-family: MarkProBold;
				src: url("../fonts/MarkPro-Bold.otf") format("opentype");
			}
		
    </style>
  </template>
</dom-module>
