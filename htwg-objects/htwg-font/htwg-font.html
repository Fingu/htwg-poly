<dom-module id="htwg-font">
  <template>
    <style is="custom-style">

			body {
				font-family: MarkPro;
				font-size: 2em;	
				-webkit-hyphens: auto;
			    -moz-hyphens: auto;
			    -ms-hyphens: auto;
			    hyphens: auto;
			}
			h1 {
				font-family: MarkProBlack;
				font-size: 1.5em;
				-webkit-user-select: none;
			    -moz-user-select: none;
			    -ms-user-select: none;
			    user-select: none;
			}
			h2 {
				font-family: MarkProBold;
				font-size: 1em;
		        -webkit-user-select: none;
		        -moz-user-select: none;
		        -ms-user-select: none;
		        user-select: none;
			}
			h3 {
				font-family: MarkProBold;
				font-size: 1em;
			}
			span, h1, h2, h3, p {
				margin: 0%;
				display: block;
			}
			a {
				font-family: MarkPro;
			    text-decoration: none;
			}
			
			.title{
				opacity: 0.4;
			}
			@font-face {
				font-family: MarkPro;
				src: url("../fonts/MarkPro.otf") format("opentype");
			}

			@font-face {
				font-family: MarkProBlack;
				src: url("../fonts/MarkPro-Black.otf") format("opentype");
			}

			@font-face {
				font-family: MarkProBold;
				src: url("../fonts/MarkPro-Bold.otf") format("opentype");
			}

			/*for smaller desktop*/
			@media only screen and (min-width: 1024px) {
				h1 {
					font-size: 5em;
				}
				h2 {
					font-size: 1.5em;
				}
				h3 {
					font-size: 1em;
				}

				body {
					font-size: 1em;	
				}
			}

			/*for large screen*/
			@media only screen and (min-width: 1920px) {
				h1 {
					font-size: 6em;
				}
				h2 {
					font-size: 1.5em;
				}
				h3 {
					font-size: 1em;
				}
				body {
					font-size: 1em;	
				}

			}


		

		
    </style>
  </template>
</dom-module>
