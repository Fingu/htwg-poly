
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-container-text">

  <style>
    :host{
      display: none;
      word-wrap: break-word;
    }
  </style>

  <template>
    <span id="content">
      <content></content>
    </span>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-container-text',

    properties: {
      active: {
        type: Boolean,
        value: false,
        observer: "_activechanged"
      }
    },
		
    attached: function() {
      if(this.active) {
        this.style.display="block";
      }
    },
		
    _activechanged: function() {
      if(this.active) {
        this.style.display="block";
      } else {
        this.style.display="none";
      }
    }
  });
</script>
