
<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>


<dom-module id="htwg-container-text">

  <style>
    :host{
    visibility: hidden;
    position: absolute;
    word-wrap: break-word;
    left: 45vw;
    right: 5vw;
    top: 15vh;
    }
  </style>

  <template>
    <div id="content">
      <content></content>
    </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-container-text',

    properties: {
      active: {
        type: Boolean,
        value: false,
        observer: "_activechanged"
      },
      sourcefile: {
        type: String,
        value: ""
      }
    },
    attached: function(){
      if(this.active){
        this.style.visibility="visible";
      }
      if(this.sourcefile != ""){
        this.$.content.innerHTML = "<object type='text/html' data='" + this.sourcefile + "'></object>";
      }
    },
    _activechanged: function(){
      if(this.active){
        this.style.visibility="visible";
      }else{
        this.style.visibility="hidden";
      }
    }
  });
</script>
