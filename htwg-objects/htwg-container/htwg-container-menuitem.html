
<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>


<dom-module id="htwg-container-menuitem">

  <style>
  </style>

  <template>
    <li on-tap="tapped">
      <content ></content>
    </li>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-container-menuitem',

    properties: {
      linkid: {
        value: String,
        default: "#"
      }
    },
    attached: function(){
    
    },
    tapped: function(){
      var texts = document.getElementsByTagName("htwg-container-text");
    //not nice but a temporary bug fix
      for(i = 0; i < texts.length; i++){
        texts[i].active = false;
      }
      if(document.getElementById(this.linkid).active != true){
        document.getElementById(this.linkid).active = true;
      }
          
    }
  });
</script>
