
<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>


<dom-module id="htwg-container-menuitem">

  <style>
  :host {
	cursor: pointer;
  }
  </style>

  <template>
    <li on-tap="tapped">
      <content ></content>
    </li>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-container-menuitem',

    properties: {
      linkid: {
        type: String,
        default: "#"
      },
      active: {
        type: Boolean,
        default: false,
        observer: "_activechanged"
      }
    },
    attached: function(){
      if(this.active){
        this.style.textShadow = "1px 1px 0px black";
      }
    },
    tapped: function(){
      var texts = Polymer.dom(this).parentNode.parentNode.getElementsByTagName("htwg-container-text");
      var menuitems = Polymer.dom(this).parentNode.parentNode.getElementsByTagName("htwg-container-menuitem");

     for(i = 0; i < texts.length; i++){
        texts[i].active = false;
      }
      for(i = 0; i < texts.length; i++){
        menuitems[i].active = false;
      }
      if(document.getElementById(this.linkid).active != true){
        document.getElementById(this.linkid).active = true;
      }
      this.active = true;
    },
    _activechanged: function(){
      if(this.active){
        this.style.textShadow = "1px 1px 0px black";
      }else{
        this.style.textShadow = "0px 0px 0px black";
      }
    }
  });
</script>
