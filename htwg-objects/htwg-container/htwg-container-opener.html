
<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>


<dom-module id="htwg-container-opener">

  <style>
    :host{
      font-size: 24pt;
      cursor: pointer;
      vertical-align: middle;
      text-align: center;
    };
    #text:hover{
      font-size: 26pt;
      transition: 0.3s;
    }
  </style>

  <template>
  	<div id="text" on-tap="popContainer" on-mouseover="mouseover" on-mouseout="mouseout">
      <content></content>
  	</div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-container-opener',

    properties: {
      target: {
        type: String,
        value: "",
      },
    },
    popContainer:function(){
      container = this.target;
      if(!document.getElementById(container).active){
        document.getElementById(container).active = true;     
      }else{
        document.getElementById(container).active = false;
      }
    },
    mouseover:function(){

    },

    mouseout:function(){

    }
  
  });
</script>
