
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-container-opener">

  <style>
    :host{
      cursor: pointer;
      vertical-align: middle;
      text-align: center;
    };
  </style>

  <template>
  	<div id="text" on-tap="popContainer">
      <content></content>
  	</div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-container-opener',

    properties: {
      target: {
        type: String,
        value: ""
      },
    },
		
    popContainer:function(){
      container = this.target;
      if(!document.getElementById(container).active){
        document.getElementById(container).active = true;     
      }else{
        document.getElementById(container).active = false;
      }
    }
  });
</script>
