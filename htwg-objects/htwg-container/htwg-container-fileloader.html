
<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>


<dom-module id="htwg-container-fileloader">

  <style>
    :host{
    visibility: hidden;
    position: absolute;
    word-wrap: break-word;
    left: 5vw;
    top: 15vh;
    width: 90vw;
    height: 50vh;
    }
  </style>

  <template>
    <span id="content">
    </span>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-container-fileloader',

    properties: {
      active: {
        type: Boolean,
        value: false,
        observer: "_activechanged"
      },
      sourcefile: {
        type: String,
        value: ""
      }
    },
    attached: function(){
      if(this.active){
        this.style.visibility="visible";
      }
      if(this.sourcefile != ""){
        this.$.content.innerHTML = "<object type='text/html' data='" + this.sourcefile + "' width='100%' height='100%'></object>";
        this.$.content.style.width = "50vw";
      }
    },
    _activechanged: function(){
      if(this.active){
        this.style.visibility="visible";
      }else{
        this.style.visibility="hidden";
      }
    }
  });
</script>
