
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-container-fileloader">

  <style>
    :host{
    position: absolute;
    word-wrap: break-word;
    left: 5vw;
    top: 15vh;
    width: 90vw;
    height: 50vh;
    }
  </style>

  <template>
    <span id="content"></span>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-container-fileloader',

    properties: {
      sourcefile: {
        type: String,
        value: ""
      }
    },
    attached: function(){

      if(this.sourcefile != ""){
        this.$.content.style.width = "50vw";
        this.loadFile();
      }
    },

    loadFile: function() {
        if (this.sourcefile) {
          console.log(this.sourcefile);
          var link = this.importHref(this.sourcefile, 
            function() {
              Polymer.dom(this.$.content).appendChild(link.import.body);
            },
            function(){
              console.log("error");
            }
          );
        }
      }
  });
</script>
