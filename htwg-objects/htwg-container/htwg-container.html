
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-container">

  <style>
  :host([active]) {
    height: 100vh;
  	width: 100vw;
  	transition: height 2s;
  	display: block;
  }
	  :host {
	  	height: 0px;
	  	transition: height 2s;
	  }
    .contentclass{
      position: relative;
      top: 10vh;
    }
  	.backgroundArea{
  		background: #2ECCFA;
  		height: inherit;
  		overflow: hidden;
  	}
  	.closecontainer{
  		position: absolute;
  		right: 5vw;
  	}
  </style>

  <template>
  	<div class="backgroundArea">
  		<div class="contentclass">
  		<img src="../../images/closebutton-over.png" class="closecontainer" on-tap="close"></img>
  			<content></content>
  		</div>
  	</div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-container',

    properties: {
      active: {
        type: Boolean,
        value: false,
		reflectToAttribute: true,
		notify: true
      },
    },
    attached: function(){


    },
	close: function(){
		this.active = false;
	}
  });
</script>
