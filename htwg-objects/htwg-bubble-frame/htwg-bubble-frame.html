
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../htwg-bubble/htwg-bubble.html">
<link rel="import" href="../htwg-grid/htwg-grid.html">

<dom-module id="htwg-bubble-frame">

  <style include="htwg-grid">
    .showBorder{
      border: solid;
    }
	:host {
		--bubble-border-radius: 40%;
	}
	.wrapper {
		position: absolute;
		width: 100%;
		height: 100%;
	}
	.page-content {
		position: relative;
		margin: auto;
		/*width: 70%;*/
		padding-top: 11vh;
		pointer-events: none;
	}
	::content h2{
		pointer-events: all;
	}
  </style>

  <template>

	<div class="wrapper">
		<template is="dom-repeat" items="{{bubbles}}" as="rows">
			<div class="row">
				<template is="dom-repeat" items="{{rows}}">
					<htwg-bubble id="x{{item.x}}y{{item.y}}" x="{{item.x}}" y="{{item.y}}" active="{{item.active}}"></htwg-bubble>
				</template>
			</div>
		</template>
	</div>
	<div class="page-content">
		<content></content>
	</div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-bubble-frame',

    properties: {
      textColor: {
        type: String,
        value: "black"
      },
	  rowCount: {
		type: Number,
		value: 5
	  },
	  columnCount: {
		type: Number,
		value: 10
	  },
	  bubbles: {
		type: Array,
		computed: 'computeBubbles(rowCount)'
	  }
    },
	attached: function() {
		var that = this;
		window.addEventListener("resize", function() { that.computeRows(); });
		that.computeRows();
	},
	computeRows: function() {
		width = window.innerWidth;
		if(width < 600) {
			this.columnCount = 8;
		} else if(width < 768) {
			this.columnCount = 12;
		} else if(width < 1920) {
			this.columnCount = 16;
		} else {
			this.columnCount = 24;
		}
		height = this.$$(".wrapper").offsetHeight;
		this.rowCount = Math.round(height / (width/this.columnCount));
	},
	computeBubbles: function(rowCount) {
		var a = 1;
		bubbles = [];
		for(i=0; i < rowCount; i++) {
			a = 0.95;
			if(i == 0 || i == rowCount - 1) {
				a = 1;
			}
			row = [];
			for(j=0; j < this.columnCount; j++) {
				if(j == 0 || j == this.columnCount - 1) {
					a = 1;
				}
				row[j] = {x: j, y: i, active: (Math.random() > a)};
				if(i != 0 && i != rowCount - 1) {
					a = 0.95;
				}
			}
			bubbles[i] = row;
		}
		return bubbles;
	}
  });
</script>
