
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../htwg-bubble/htwg-bubble.html">

<dom-module id="htwg-bubble-frame">

  <style>
    * {
        box-sizing: border-box;

    }
    .row::after {
        content: "";
        clear: both;
        display: block;
    }
    [class*="col-"] {
        float: left;
    }

    .col-1 {width: 10%;
            padding-bottom:10%;
    }
    .col-2 {width: 20%;}
    .col-3 {width: 30%;}
    .col-4 {width: 40%;}
    .col-5 {width: 50%;}
    .col-6 {width: 60%;}
    .col-7 {width: 70%;}
    .col-8 {width: 80%;}
    .col-9 {width: 90%;}
    .col-10 {width: 100%;}

    .showBorder{
      border: solid;
    }
  </style>

  <template>

	<div">
		<template is="dom-repeat" items="{{bubbles}}" as="rows">
			<div class="row">
				<template is="dom-repeat" items="{{rows}}">
					<htwg-bubble id="x{{item.x}}y{{item.y}}" x="{{item.x}}" y="{{item.y}}" active="{{item.active}}"></htwg-bubble>
				</template>
			</div>
		</template>
	</div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'htwg-bubble-frame',

    properties: {
      textColor: {
        type: String,
        value: "black"
      },
	  rowCount: {
		type: Number,
		value: 5
	  },
	  bubbles: {
		type: Array,
		computed: 'computeBubbles(rowCount)'
	  }
    },
	attached: function() {
		var that = this;
		window.addEventListener("resize", function() { that.computeRows(); });
	},
	computeRows: function() {
		width = window.innerWidth;
		height = window.innerHeight;
		this.rowCount= Math.floor(height / (width/10));
	},
	computeBubbles: function(rowCount) {
		bubbles = [];
		for(i=0; i< rowCount; i++) {
			bubbles[i] = [{x: 0, y: i, active: (Math.random() > 0.666)}, {x: 1, y: i, active: (Math.random() > 0.666)}, {x: 2, y: i, active: (Math.random() > 0.666)}, {x: 3, y: i, active: (Math.random() > 0.666)}, {x: 4, y: i, active: (Math.random() > 0.666)}, {x: 5, y: i, active: (Math.random() > 0.666)}, {x: 6, y: i, active: (Math.random() > 0.666)}, {x: 7, y: i, active: (Math.random() > 0.666)}, {x: 8, y: i, active: (Math.random() > 0.666)}, {x: 9, y: i, active: (Math.random() > 0.666)}];
		}
		return bubbles;
	}
  });
</script>
